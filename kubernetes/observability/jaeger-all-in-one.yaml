# Jaeger All-in-One - Distributed Tracing Backend
# Includes: Collector, Query Service, and UI
# Suitable for demo/learning environments (not for production)
# OPTIMIZED FOR DEMO: Minimal resources for 5-10 concurrent users

---
apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    name: observability

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: observability
  labels:
    app: jaeger
    component: all-in-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      component: all-in-one
  template:
    metadata:
      labels:
        app: jaeger
        component: all-in-one
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      serviceAccountName: jaeger
      # Tolerations to run on any node
      tolerations:
        - operator: "Exists"
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.53
        args:
          - "--memory.max-traces=5000"
          - "--query.base-path=/jaeger"
          - "--log-level=warn"
        env:
          - name: COLLECTOR_OTLP_ENABLED
            value: "true"
          - name: METRICS_STORAGE_TYPE
            value: "prometheus"
          - name: PROMETHEUS_SERVER_URL
            value: "http://prometheus-server.observability.svc.cluster.local:9090"
          - name: PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR
            value: "true"
        ports:
          # Jaeger UI and Query Service
          - containerPort: 16686
            name: ui
            protocol: TCP
          # Jaeger Collector - gRPC
          - containerPort: 14250
            name: grpc
            protocol: TCP
          # Jaeger Collector - HTTP
          - containerPort: 14268
            name: http
            protocol: TCP
          # OTLP gRPC receiver (OpenTelemetry)
          - containerPort: 4317
            name: otlp-grpc
            protocol: TCP
          # OTLP HTTP receiver (OpenTelemetry)
          - containerPort: 4318
            name: otlp-http
            protocol: TCP
          # Prometheus metrics
          - containerPort: 14269
            name: metrics
            protocol: TCP
          # Admin port
          - containerPort: 14269
            name: admin
            protocol: TCP
        resources:
          # GKE Autopilot minimum: 250m CPU, 512Mi memory
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 14269
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
          - name: data
            mountPath: /badger
      volumes:
        - name: data
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 14250
      targetPort: 14250
      protocol: TCP
    - name: http
      port: 14268
      targetPort: 14268
      protocol: TCP
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP
    - name: otlp-http
      port: 4318
      targetPort: 4318
      protocol: TCP
  selector:
    app: jaeger
    component: all-in-one

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: metrics
      port: 16687
      targetPort: 16687
      protocol: TCP
  selector:
    app: jaeger
    component: all-in-one

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ui
  namespace: observability
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
  labels:
    app: jaeger
spec:
  rules:
    - http:
        paths:
          - path: /jaeger
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686

---
# Network Policy - Allow ingress from OpenTelemetry and Microservices namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jaeger-ingress
  namespace: observability
spec:
  podSelector:
    matchLabels:
      app: jaeger
  policyTypes:
    - Ingress
  ingress:
    # Allow from OpenTelemetry namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: opentelemetry
      ports:
        - protocol: TCP
          port: 14250
        - protocol: TCP
          port: 4317
    # Allow from Microservices namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: microservices-demo
      ports:
        - protocol: TCP
          port: 14250
        - protocol: TCP
          port: 4317
    # Allow from same namespace (Grafana, Prometheus)
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
